<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Infinizai+</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <div class="logo">
                    <img src="./img/Logo.svg" alt="" class="logo-img">
                </div>
                <nav class="home">
                    <ul class="home-ul">
                        <li class="home-li">
                            <a href="#" class="home-home">Home</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-about">About</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-team">Team</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-shop">Shop</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-pages">Pages</a>
                        </li>
                    </ul>
                </nav>
                <div class="buttons-header">
                    <button class="button-link">
                        <a href="#" class="basket">
                            <img src="./img/Basket.svg" alt="" class="basket-img">
                        </a>
                    </button>
                    <button class="button-link">
                        <a href="#" class="contact">
                            <img src="./img/contact-us.svg" alt="" class="contact-img">
                        </a>
                    </button>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
