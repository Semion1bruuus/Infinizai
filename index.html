<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Infinizai+</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <div class="logo">
                    <img src="./img/Logo.svg" alt="" class="logo-img">
                </div>
                <nav class="home">
                    <ul class="home-ul">
                        <li class="home-li">
                            <a href="#" class="home-home">Home</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-about">About</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-team">Team</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-shop">Shop</a>
                        </li>
                        <li class="home-li">
                            <a href="#" class="home-pages">Pages</a>
                        </li>
                    </ul>
                </nav>
                <div class="buttons-header">
                    <button class="button-link">
                        <a href="#" class="basket">
                            <img src="./img/Basket.svg" alt="" class="basket-img">
                        </a>
                    </button>
                    <button class="button-link">
                        <a href="#" class="contact">
                            <img src="./img/contact-us.svg" alt="" class="contact-img">
                        </a>
                    </button>
                </div>
            </header>
            <main class="main-text">
                <nav class="social-nav">
                    <ul class="social-ul">
                        <li class="FACEBOOK">
                            <a href="#" class="social">FACEBOOK</a>
                        </li>
                        <li class="ISTAGRAM">
                            <a href="#" class="social">INSTAGRAM</a>
                        </li>
                        <li class="TWITCH">
                            <a href="#" class="social">TWITCH</a>
                        </li>
                    </ul>
                </nav>
                <div class="main-text-1">
                    <ul>
                        <li class="ESPORTS">
                            <img src="./img/fire.svg" alt="" class="fire">
                            <a href="#" class="ESPORTS-link">FUTURE OF ESPORTS</a>
                        </li>
                        <li class="bigtext">
                            <img src="./img/bigtext.svg" alt="" class="big">
                        </li>
                        <li class="lorem">
                            <p class="lorem-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Felis,</p>
                            <p class="lorem-p">nec donec in morbi pulivina. Enim non pulivinar neque.</p>
                        </li>
                    </ul>
                </div>
                <div>
                    <img src="./img/picture.svg" alt="" class="picture">
                    <ul class="pin">
                        <li class="explore-1">
                            <img src="./img/explore.svg" alt="" class="explore">
                            <img src="./img/view.svg" alt="" class="view">   
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
